<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - MyShop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111;
            color: #fff;
        }

          nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1a1a1a;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 10px rgba(0, 255, 195, 0.2);
        }

        nav .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00ffc3;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            flex-grow: 1;
           
            justify-content: center;
      
            position: relative;
        }

        nav ul li.right {
            position: absolute;
      
            right: 1.5rem;
         
        }

        nav ul li a {
            text-decoration: none;
            color: #ccc;
            transition: color 0.3s;
        }

        nav ul li.right:nth-child(4) {
          
            right: 5rem;
          
        }

        nav ul li a:hover {
            color: #00ffc3;
        }

        .contact-section {
            padding: 4rem 2rem;
            max-width: 800px;
            margin: auto;
        }

        .contact-section h1 {
            font-size: 2.5rem;
            color: #00ffc3;
            margin-bottom: 1rem;
            text-align: center;
        }

        .contact-section p {
            text-align: center;
            color: #aaa;
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input,
        textarea {
            padding: 1rem;
            border-radius: 10px;
            border: none;
            outline: none;
            background-color: #1f1f1f;
            color: #fff;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        button {
            background-color: #00ffc3;
            color: #000;
            border: none;
            padding: 1rem;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #00ffc3;
        }

        button:hover {
            background-color: #0ff;
        }

        .contact-info {
            margin-top: 3rem;
            text-align: center;
            color: #aaa;
        }

        .contact-info h3 {
            color: #00ffc3;
            margin-bottom: 1rem;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: #0f0f0f;
            margin-top: 4rem;
            color: #666;
        }

        @media (max-width: 600px) {
            .contact-section h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo" style="cursor: pointer;">MyShop</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li class="right"><a href="signup.html">Signup</a></li>
            <li class="right"><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>Have questions? We'd love to hear from you.</p>

        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email" required />
            <input type="text" name="subject" placeholder="Subject" />
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <h3>Our Contact Info</h3>
            <p>Email: support@myshop.pk</p>
            <p>Phone: +92 300 1234567</p>
            <p>Location: Karachi, Pakistan</p>
        </div>
    </section>

    <footer>
        &copy; 2025 MyShop. All rights reserved.
    </footer>

</body>

</html>
