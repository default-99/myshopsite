<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup - MyShop</title>
    <style>
        /* Reset and base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ccc;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1a1a1a;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 10px rgba(0, 255, 195, 0.2);
        }

        nav .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00ffc3;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            flex-grow: 1;
           
            justify-content: center;
      
            position: relative;
        }

        nav ul li.right {
            position: absolute;
      
            right: 1.5rem;
         
        }

        nav ul li a {
            text-decoration: none;
            color: #ccc;
            transition: color 0.3s;
        }

        nav ul li.right:nth-child(4) {
          
            right: 5rem;
          
        }

        nav ul li a:hover {
            color: #00ffc3;
        }

        /* Centered container */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
            /* height minus navbar */
        }

        /* Signup container */
        .signup-container {
            background: #111;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ffc3;
            width: 400px;
        }

        .signup-container h2 {
            text-align: center;
            color: #00ffc3;
            margin-bottom: 1.5rem;
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 0.8rem 1rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            background: #222;
            color: #ccc;
            font-size: 1rem;
            transition: 0.3s;
        }

        .signup-container input:focus {
            outline: none;
            box-shadow: 0 0 8px #00ffc3;
            background: #333;
        }

        .signup-container button {
            width: 100%;
            padding: 0.8rem 0;
            border: none;
            border-radius: 5px;
            background: #00ffc3;
            color: #111;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .signup-container button:hover {
            background: #00cc9f;
        }

        .signup-container .login-link {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }

        .signup-container .login-link a {
            color: #00ffc3;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-container .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav>
        <div class="logo" style="cursor: pointer;">MyShop</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li class="right"><a href="signup.html">Signup</a></li>
            <li class="right"><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <!-- Signup form -->
    <div class="main-content">
        <div class="signup-container">
            <h2>Create Your Account</h2>
            <form action="#" method="POST">
                <input type="text" placeholder="Full Name" required />
                <input type="email" placeholder="Email Address" required />
                <input type="password" placeholder="Password" required />
                <input type="password" placeholder="Confirm Password" required />
                <button type="submit">Sign Up</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

</body>

</html>
